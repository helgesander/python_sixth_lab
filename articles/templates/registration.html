<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/reg.css">
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <form method="POST" action="{% url 'registration' %}"> {% csrf token%}
        <div>
            <input type="text" name="login" placeholder="Логин" value="{{}}">
        </div>
        <div>
            <input type="text" name="email" placeholder="Почта" value="{{}}">
        </div>
        <div>
            <input type="text" name="password" placeholder="Пароль" value="{{}}">
        </div>
        <input type="submit" value="Зарегистрироваться">
    </form>
</body>
</html>
