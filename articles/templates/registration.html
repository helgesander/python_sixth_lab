<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/reg_log.css">
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <div id="subscribe" class="animate form">
            <form action="{% url 'registration'%}" method="POST">
                {% csrf_token %}
                <h1> Sign up </h1>
                <p>
                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Логин" />
                </p>
                <p>
                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                    <input id="emailsignup" name="emailsignup" required="required" type="text" placeholder="Почта"/>
                </p>
                <p>
                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="Пароль"/>
                </p>
                <p>
                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="Пароль"/>
                </p>
                <p class="signin button">
                    <input type="submit" value="Sign up"/>
                </p>
            </form>
        </div>
</body>
</html>
